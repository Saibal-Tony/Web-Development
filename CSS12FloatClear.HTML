<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSS Float & Clear</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .cards{
                border: 2px solid black;
                display: flow-root; /* making all the cintent fit in the box */
            }
            img{
                float: left; /* make the block move to left */
            }
            .card{
                border: 2px solid red;
            }
            .card:nth-child(3){
                clear: left; /* clear all the contents from the left */
            }
        </style>
    </head>
    <body>
        <div class="cards">
            <img width="230" src="https://m.media-amazon.com/images/S/pv-target-images/3597bf3b07286124f13d5fa061b1af1aaa4f748bd6590ddb025e1e5f8d3d4a56.jpg" alt="">
            <div class="card">
                Card 1</div>
            <div class="card">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo, impedit. Fugiat sint iste quo hic eius doloribus aut tempore dolorem molestiae atque aliquam libero, maiores modi dicta accusamus saepe placeat eos mollitia odio.</div>
            <div class="card">Card 3</div>
        </div>
    </body>
</html>
