<!DOCTYPE HTML>
<HTML lang='en'>

  <TITLE>Event seclector</TITLE>

    .dark{
      background-color: black ;
      color: white;
    }
    .light{
      background-color: white;
      color: black;
    }
  </style>

<BODY>
    <div class="container">
        <div class="box">I am a box</div>
    </div>
    <button id="btn">Change Content</button>
    <button id="btn2" onclick="console.log('you clicked me');alert('yooooo! budd')">click me 2</button>
    <button id="btn3" ondblclick="console.log('click eme 2 times')">click me 3</button> <!-- ondblclick - you need to click 2 times -->
    <button id="btn4" onmouseover="console.log('you are in the area')">click me 4</button> <!-- onmouseover - when you hover the mouse over the area the action is peerformed -->
