<!DOCTYPE HTML>
<HTML lang='en'>
<HEAD>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <TITLE>Event</TITLE>
  <style>
    .child{
        background-color: aliceblue;
        border: 2px solid black;
        padding: 34px;
        margin: 34px;
        cursor: pointer;
    }
  </style>
</HEAD>
<BODY>
    <div class="container">
        <span class="childcontainer">
            <div class="child">
                I am a box 
            </div>
        </span>
    </div>
    <script>
        document.querySelector(".childcontainer").addEventListener("contextmenu" , ()=>{
            alert("child container is selected")
        })
    </script>
</BODY>
</HTML>
