<!DOCTYPE HTML>
<HTML lang='en'>
<HEAD>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <TITLE>Event</TITLE>
  <style>
    .child{
        background-color: aliceblue;
        border: 2px solid black;
        padding: 34px;
        margin: 34px;
        cursor: pointer;
    }
  </style>
</HEAD>
<BODY>
    <div class="container">
        <span class="childcontainer">
            <div class="child">
                I am a box 
            </div>
        </span>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click" , (e)=>{ 
            e.stopPropagation(); // stops the bubling event (which was showing all the alerts when you click on child)
            alert("Child is selected") // when you select you will also see all the alerts from the parents too . Like if you live in Kolkata , you obviously live in India and you obviously live in Asia.
        })

        document.querySelector(".childcontainer").addEventListener("click" , ()=>{
            alert("Child container is selected")
        })

        document.querySelector(".container").addEventListener("click" , ()=>{
            alert("Container is selected")
        })

        // I can change a event by a timer
        function getRandomColor(){
            let val1 = Math.ceil(0 + Math.random()*255);
            let val2 = Math.ceil(0 + Math.random()*255);
            let val3 = Math.ceil(0 + Math.random()*255);

            return `rgb(${val1} , ${val2} , ${val3})`;
        }
        

        setInterval(()=>{
            document.querySelector(".child").style.backgroundColor = getRandomColor();
        } , 3000); // 3 sec interval

        // clear Interval
        // clearInterval(1); -> 1 is the event no.

    </script>
</BODY>
</HTML>
