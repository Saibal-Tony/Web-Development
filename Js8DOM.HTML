<!DOCTYPE HTML>
<HTML lang='en'>
<HEAD>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <TITLE>DOMs</TITLE>
  <style>
    .box{
        height: 45px;
        width: 56px;
        border: 2px solid black;
        margin: 5px;
        padding: 5px;
    }
  </style>
</HEAD>
<BODY>
    <div class="bigbox">
        <div class="boxy">
            This is a box
        </div>
    </div>

    <div class="container"> <!-- this is known as text node which is after the class container and before box1 container -->
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div class="box">Box5</div>
        <div class="box">Box6</div>
    </div>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Saibal</td>
            <td>23</td>
        </tr>
    </table>
